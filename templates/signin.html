{% extends "layout.html" %}
<html>
<head>

  </head>
  <body>
    {% block heading %}
    <h1>Book Reviews Website</h1
    <br><br><h2>Sign In</h2><br>
    {% endblock %}

    {% block body%}
    <form action="{{ url_for('adduser') }}" method="post">
     <div class="form-group">
      <input type="email" name="user_id" placeholder="email "><br><br>
      <input type="text" name="name" placeholder="Name"><br><br>
      <input type="password" pattern="[^'\x22]+.{8,}" title="Invalid input"
            name="password" placeholder="Password -Eight or more characters"><br><br>
      <input type="password" name="password2" placeholder="Re-type password"><br><br>
     </div>
        <div class="form-group">
            <br><button class="btn btn-primary" enabled>Submit</button>
      </div>
      <a href="{{ url_for('index') }}">Login</a><br>
    </form>

    {% endblock %}
  </body>
  </html>
