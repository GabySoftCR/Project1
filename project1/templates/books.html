{% extends "layout.html" %}
{% block title %}
    Books 
{% endblock %}

{% block body %}

<h1>Books that match SEARCH</h1>
<div class="container" style="background-color: whitesmoke">
 <ul style="text-align: left">
        {% for book in books %}
            <li>
                <a href="{{ url_for('book', book_id=book.book_id) }}">
                    ISBN:{{ book.isbn }}&emsp;{{ book.title }} by {{ book.author }} &emsp; {{ book.year }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
